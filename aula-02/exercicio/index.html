<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="teste" style="">
            <div class="display-background" style="display: flex; justify-content: space-around; padding: 8px">
              <div style="display: flex">
                <img src="./assets/img/android-chrome-512x512.png" width="60" alt="">
                <div style="
                    display: flex;
                    flex-direction: column;
                    margin-top: 16px;
                    color: white;
                    font-size: 14px;
                  ">
                  <span>4D4-T3CH</span>
                  <span>CALCULATOR</span>
                </div>
              </div>

              <div style="display: flex; gap: 4px">
                <div style="
                    height: 60%;
                    background: rgb(51, 28, 26);
                    background: linear-gradient(
                      60deg,
                      rgba(51, 28, 26, 1) 0%,
                      rgba(32, 18, 17, 1) 100%
                    );
                    width: 30px;
                    margin-top: 10px;
                  "></div>
                <div style="
                    height: 60%;
                    background: rgb(51, 28, 26);
                    background: linear-gradient(
                      60deg,
                      rgba(51, 28, 26, 1) 0%,
                      rgba(32, 18, 17, 1) 100%
                    );
                    width: 30px;
                  margin-top: 10px;
                  "></div>
                <div style="
                    height: 60%;
                    background: rgb(51, 28, 26);
                    background: linear-gradient(
                      60deg,
                      rgba(51, 28, 26, 1) 0%,
                      rgba(32, 18, 17, 1) 100%
                    );
                    width: 30px;
                    margin-top: 10px;
                  "></div>
                <div style="
                    height: 60%;
                    background: rgb(51, 28, 26);
                    background: linear-gradient(
                      60deg,
                      rgba(51, 28, 26, 1) 0%,
                      rgba(32, 18, 17, 1) 100%
                    );
                    width: 30px;
                    margin-top: 10px;
                  "></div>
              </div>

              <div style="
                  text-align: center;
                  display: flex;
                  flex-direction: column;
                  color: white;
                ">
                <span style="font-size: 30px">∞</span>
                <span>DIGIT</span>
              </div>
            </div>
            <div class="output">
              <div data-previous-operand="" class="previous-operand"></div>
              <div data-current-operand="" class="current-operand">0</div>
            </div>
          </div>

          <button data-all-clear="" class="span-two">AC</button>
          <button data-delete="">DEL</button>
          <button data-operator="" class="operator">÷</button>
          <button data-number="">7</button>
          <button data-number="">8</button>
          <button data-number="">9</button>
          <button data-operator="" class="operator">*</button>
          <button data-number="">4</button>
          <button data-number="">5</button>
          <button data-number="">6</button>
          <button data-operator="" class="operator">-</button>
          <button data-number="">1</button>
          <button data-number="">2</button>
          <button data-number="">3</button>
          <button data-operator="" class="operator">+</button>
          <button data-number="">0</button>
          <button data-number="" class="span-two">.</button>
          <button data-equals="">=</button>
        </div>
      </div>
    </main>
    <footer>
      <script src="./assets/js/script.js"></script>
    </footer>
  </body>
</html>
